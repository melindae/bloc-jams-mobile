<!DOCTYPE html>
<html ng-app="BlocJams">
  <head>
    <title>Bloc Jams</title>
	 	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.1/build/cssreset/cssreset-min.css">	  	  
	  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/animate.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/animations.css">

	  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>

    <script>
     	require('scripts/app');
    </script>
	  
  </head>
  
	<body>
		
		<nav class="player-header-nav navbar">
      <div class="container">
        <div class='navbar-header'> <!-- Nav Bar -->
       		<a ui-sref='landing' class='logo navbar-left'>
         		<img src="/images/blocjams.png">
       		</a>
       	</div>
        <div class="menu-bar-right"ng-controller="CollapseMenu" >
          <button class="menu-open visible-xs" ng-click="isCollapsed = !isCollapsed">
            <i ng-class="{'fa fa-arrow-circle-down fa-3x': isCollapsed, 'fa fa-arrow-circle-up fa-3x': !isCollapsed}"></i> 
           </button>
          <ul class="nav navbar-nav navbar-right" collapse="isCollapsed">
            <li><a ui-sref='album' class="animated slideInUp">Playlist</a></li>
            <li><a ui-sref='collection' class="animated slideInUp">Library</a></li>
            <li><a ui-sref='profile' class="animated slideInUp">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Render templates here -->
    <div ui-view> </div>

  </body>
